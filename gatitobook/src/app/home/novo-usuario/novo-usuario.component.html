<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>
<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
    <input formControlName="email" type="text" placeholder="E-mail" class="form-control">
    <app-mensagem mensagem="E-mail obrigatório"
      *ngIf="novoUsuarioForm.get('email')?.errors?.required && novoUsuarioForm.get('email')?.touched">
    </app-mensagem>
    <app-mensagem mensagem="E-mail inválido"
      *ngIf="novoUsuarioForm.get('email')?.errors?.email && novoUsuarioForm.get('email')?.touched">
    </app-mensagem>
  </div>

  <div class="form-group">
    <input formControlName="fullName" type="text" placeholder="Nome completo" class="form-control">
    <!-- <app-mensagem mensagem="Nome incorreto" *ngIf="novoUsuarioForm.get('fullName')?.errors">
    </app-mensagem> -->
    <app-mensagem mensagem="Nome obrigatório" *ngIf="novoUsuarioForm.get('fullName')?.touched"></app-mensagem>

  </div>

  <div class="form-group">
    <input formControlName="userName" type="text" placeholder="Usuário" class="form-control">
    <app-mensagem mensagem="Usuário deve ter apenas letras minúsculas"
      *ngIf="novoUsuarioForm.get('userName')?.errors?.minusculo && novoUsuarioForm.get('userName')?.touched">
    </app-mensagem>
  </div>

  <div class="form-group">
    <input formControlName="password" type="password" placeholder="Senha" class="form-control">
  </div>

  <button class="btn btn-primary btn-block"> Cadastro</button>
</form>

<div class="mt-3">
  <p class="text-center">Já possui cadastro? Faça seu <a [routerLink]="['']">Login</a></p>
</div>
