<h4 class="text-center">Login</h4>
<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="usuário" [(ngModel)]="usuario" name="usuario"
      #campoUsuario="ngModel" required />
    <app-mensagem mensagem="Usuário obrigatório" *ngIf="campoUsuario.invalid && campoUsuario.touched"></app-mensagem>

  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="senha" [(ngModel)]="senha" name="senha"
      #campoSenha="ngModel" required>
    <app-mensagem mensagem="Senha obrigatória" *ngIf="campoSenha.invalid && campoSenha.touched"></app-mensagem>
  </div>

  <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
</form>

<div class="mt-3">
  <p class="text-center">Não é um usuário? <a [routerLink]="['novoUsuario']">Registre-se!</a></p>
</div>
